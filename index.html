<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
      font-family: 'Outfit', sans-serif;
      box-sizing: border-box;
    }
  </style>
</head>
<body style="background-color: hsl(212, 45%, 89%);">
  <main class="flex justify-center items-center md:h-screen rounded-xl">
    <div class="bg-white mt-20 mx-7 rounded-2xl p-5 w-[320px]">
      <img src="images/image-qr-code.png" alt="qr-code-image" class="rounded-2xl">
      <div class="">
        <p class="text-center font-bold text-xl p-3">Improve your front-end skills by building projects</p>
        <p class="text-center p-3" style="color:hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Niklaus M</a>.
  </div>
</body>
</html>
